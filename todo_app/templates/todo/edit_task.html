{% extends 'todo/base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <style>
        /* Center content */
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>

    <h1>Edit Task</h1>
    <form method="POST" class="form-box">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save changes</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back to Task List</a>
{% endblock %}
